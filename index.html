<!DOCTYPE html>
<html>
	<head>
		<title> One Note </title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<section class="wrapper">
			<header>
				<span id="month" class="monthText">June</span>
				<span class="roundBtnContainer">
					<input type="button" id="createNote" class="roundStyle" value="+">
				</span>
				<nav>
					<input type="radio" name="daysNdates" id="Mon">
					<input type="radio" name="daysNdates" id="Tue">
					<input type="radio" name="daysNdates" id="Wed">
					<input type="radio" name="daysNdates" id="Thu">
					<input type="radio" name="daysNdates" id="Fri">
					<input type="radio" name="daysNdates" id="Sat">
					<input type="radio" name="daysNdates" id="Sun">
					<label for="Mon" class="roundStyle"><p>1</p></label>
					<label for="Tue" class="roundStyle"><p>2</p></label>
					<label for="Wed" class="roundStyle"><p>3</p></label>
					<label for="Thu" class="roundStyle"><p>4</p></label>
					<label for="Fri" class="roundStyle"><p>5</p></label>
					<label for="Sat" class="roundStyle"><p>6</p></label>
					<label for="Sun" class="roundStyle"><p>7</p></label>
					<div class="days">
						<p>Mon</p>
						<p>Tue</p>
						<p>Wed</p>
						<p>Thu</p>
						<p>Fri</p>
						<p>Sat</p>
						<p>Sun</p>
					</div>
				</nav>
			</header>
			<section class="container">
				<div class="dateText">
					<span id="date">02</span>
				</div>
			</section>
		</section>
	</body>
</html>
