<!DOCTYPE html>
<html>
	<head>
		<title> One Note </title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<section class="wrapper">
			<header>
				<span id="month" class="monthText">June</span>
				<span class="roundBtnContainer">
					<input type="button" id="createNote" class="roundStyle" value="+">
					<p>Create note</p>
				</span>
				<nav>
					<section>
						<input type="radio" name="daysNdates" id="Mon">
						<label for="Mon" class="roundStyle"><p>1</p><span></span><p>Mon</p></label>
					</section>
					<section>
						<input type="radio" name="daysNdates" id="Tue">
						<label for="Tue" class="roundStyle"><p>2</p><span></span><p>Tue</p></label>
					</section>
					<section>
						<input type="radio" name="daysNdates" id="Wed">
						<label for="Wed" class="roundStyle"><p>3</p><span></span><p>Wed</p></label>
					</section>
					<section>
						<input type="radio" name="daysNdates" id="Thu">
						<label for="Thu" class="roundStyle"><p>4</p><span></span><p>Thu</p></label>
					</section>
					<section>
						<input type="radio" name="daysNdates" id="Fri">
						<label for="Fri" class="roundStyle"><p>5</p><span></span><p>Fri</p></label>
					</section>
					<section>
						<input type="radio" name="daysNdates" id="Sat">
						<label for="Sat" class="roundStyle"><p>6</p><span></span><p>Sat</p></label>
					</section>
					<section>
						<input type="radio" name="daysNdates" id="Sun">
						<label for="Sun" class="roundStyle"><p>7</p><span></span><p>Sun</p></label>
					</section>
				</nav>
			</header>
			<section class="container">
				<div class="dateText">
					<span id="date">02</span>
				</div>
			</section>
		</section>
	</body>
</html>
